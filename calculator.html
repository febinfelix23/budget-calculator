<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator - Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body id="body">

    <!-- Navbar -->
    <div class="col-lg-2">
        <div class="navbar navbar-expand-lg navbar-dark">
            <div class="container flex-lg-column">
                <span id="profilename" class="navbar-brand fw-semibold text-light"></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="nav-link-holder2 p-2">
                        <a onclick="clearAll()" class="nav-link text-light" href="#"><i
                                class="fa-solid fa-right-from-bracket"></i> Clear</a>
                    </div>
                    <div class="nav-link-holder p-2">
                        <a onclick="logout()" class="nav-link text-light" href="#"><i
                                class="fa-solid fa-right-from-bracket"></i> Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Components -->
    <div class="mainHolder col-lg-10">
        <div class="moneyCardHolder col-lg-12">
            <div class="moneyCard col-lg-5 bg-primary text-light">
                <h6 id="totalBalace">Total Balance :</h6>
                <h1 id="balanceDis" class="text-center">--</h1>
            </div>
            <div class="moneyCard col-lg-5 bg-danger text-light">
                <h6>Total Expenses :</h6>
                <h1 id="expDis" class="text-center">--</h1>
            </div>
        </div>

        <div class="mainSub col-lg-12">
            <div class="col-lg-8">
                <div class="formHolder">
                    <div class="inputHolder">
                        <h3 class="text-center">Add Income</h3>
                        <input id="incType" type="text" class="form-control mt-4" placeholder="Enter Income Type">
                        <input id="inc" type="text" class="form-control mt-4" placeholder="Enter Income">
                        <div class="text-center mt-2">
                            <button class="addBtn" onclick="addInc()">Add</button>
                        </div>
                    </div>
                    <div class="inputHolder">
                        <h3 class="text-center">Add Expenses</h3>
                        <input id="expType" type="text" class="form-control mt-4" placeholder="Enter Expense Type">
                        <input id="exp" type="text" class="form-control mt-4" placeholder="Enter Expense">
                        <div class="text-center mt-2">
                            <button class="addBtn" onclick="addExp()">Add</button>
                        </div>
                    </div>
                </div>

                <div class="dataDisplay">
                    <div class="dataLog">
                        <h3>Income</h3>
                        <div class="scroller">
                            <table>
                                <tbody id="result1">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="dataLog">
                        <h3>Expenses</h3>
                        <table>
                            <tbody id="result2">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chartHolder col-lg-4 text-center p-4">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="./chart.js"></script>
    <script src="./script.js"></script>

</body>

</html>
